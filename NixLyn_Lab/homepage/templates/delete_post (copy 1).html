{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static '../static/css/delete_post.css' %}"/>
<link rel="stylesheet" href="{% static '../static/css/post_form.css' %}"/>

    <section class="all_back">
        <h1>
            Delete {{ post.title }} ?!
        </h1>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <strong>
                    [DELETING] : ARE YOU SURE ?
                </strong>
                <button>Delete</button>
            </form>
        </div>
    </section>
{% endblock %}
