{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '../static/css/nav.css' %}"/>
    <link rel="stylesheet" href="{% static '../static/css/base.css' %}"/>
    <!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" -->


    <title>NixLyn_Labs</title>
</head>
<body>
    <nav>
        <div class="mNav">
            {% if user.is_authenticated %}
                <div class="dash_board">
                    <a href="{% url 'homepage' %}">
                        <div class="logo">
                            <h1>NL_Labs | {{ user.username }}</h1>
                        </div>
                    </a>
                    <a class="to_dash">
                        <div>My Dash</div>
                    </a>
                    <a class="new_post" href="{% url 'add_post' %}">
                        <div>New Post</div>
                    </a>
                    <a class="sign_in" href="{% url 'logout' %}">
                        <div>Sign-Out</div>
                    </a>
                    <a class="sign_in" href="{% url 'edit_profile' %}">
                        <div>Me_</div>
                    </a>
                </div>
            {% else %}
                <div class="dash_board">
                    <a href="{% url 'homepage' %}">
                        <div class="logo">
                            <h1>NL_Labs </h1>
                        </div>
                    </a>
                    <a class="sign_in" href="{% url 'login' %}">
                        <div>Sign-In</div>
                    </a>
                    <a class="sign_up" href="{% url 'register' %}">
                        <div>Sign-Up</div>
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>
    
    {% block content %}

    {% endblock %}
    
</body>
</html>
